server:
  port: 0
spring:
  application:
    name: order-service
  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibername:
      ddl-auto: update
  datasource:
#    driver-class-name: org.h2.Driver
#    url: jdbc:h2:mem:test
    url: jdbc:mariadb://192.168.0.39:3306/mydb
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: welcomedirea


eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

logging:
  level:
    com.example.ordersmicroservice: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health, httptrace, info, metrics, prometheus

